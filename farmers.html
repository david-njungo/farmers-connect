<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="farmers.css" type="text/css">
  <title>Farmers-Dashboard</title>
</head>
<body>
  <div class="container">
      <div class="side-nav">
        <h1>Farmers-Dashboard</h1>
        <h2><a href="#">Dashboard</a></h2>
        <h2><a href="#">Orders</a></h2>
        <h2><a href="#">suppliers</a></h2>
        <h2><a href="#">Logout</a></h2>
        
      </div>
      <div class="farm-pages">
        <form  class="form" action="">
          <label  for="email"> Email</label>
          <input class="content" type="email" id="email" placeholder="example@exam.com" required>
          <label for="name"> Name</label>
          <input class="content" type="text" id="name" placeholder="Victor Kiptoo" required>
          <label for="id"> ID</label>
          <input class="content" id="id" type="number" placeholder="ID" required>
          <label for="phone"> Phone Number</label>
          <input class="content" id="phone" type="number" placeholder="Phone number" required>
          <label for="location"> Location</label>
          <input class="content" id="location" type="text" placeholder="Location" required>
          <input type="file" >
          <textarea id="description" name="description" rows="6" cols="20">
            Enter description
            </textarea>
            <button type="onclick">Submit</button>
        </form>
      </div>
  </div>
</body>
</html>
